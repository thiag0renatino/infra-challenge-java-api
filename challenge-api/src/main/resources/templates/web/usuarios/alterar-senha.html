<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/_layout :: body(~{::section}, ~{::title})}">
<head><title>Alterar senha</title></head>
<body>
<section class="container-narrow">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0 text-success">Alterar senha</h2>
        <a th:href="@{/web/usuarios/me}" class="btn btn-outline-secondary">Voltar</a>
    </div>

    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
    <div th:if="${msgSucesso}" class="alert alert-success" th:text="${msgSucesso}"></div>

    <form th:action="@{/web/usuarios/alterar-senha}"
          th:object="${form}" method="post" class="card p-3 shadow-sm">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label class="form-label">Senha atual</label>
            <input type="password" class="form-control" th:field="*{senhaAntiga}" autocomplete="current-password" required>
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('senhaAntiga')}" th:errors="*{senhaAntiga}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Nova senha</label>
            <input type="password" class="form-control" th:field="*{senhaNova}" autocomplete="new-password" required>
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('senhaNova')}" th:errors="*{senhaNova}"></div>
        </div>

        <!-- Confirmação  -->
        <div class="mb-3">
            <label class="form-label">Confirmar nova senha</label>
            <input type="password" class="form-control" name="confirmacaoSenha" autocomplete="new-password">
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a th:href="@{/web/usuarios/me}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
    </form>
</section>
</body>
</html>
