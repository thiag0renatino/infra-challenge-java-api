<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/_layout :: body(~{::section}, ~{::title})}">
<head>
    <meta charset="UTF-8">
    <title th:text="${mode == 'edit' ? 'Editar Posição' : 'Nova Posição'}">Posição</title>
</head>
<body>
<section class="container-narrow">
    <h2 th:text="${mode == 'edit' ? 'Editar Posição' : 'Nova Posição'}">Posição</h2>

    <form th:action="${mode == 'edit'} ? @{'/web/posicoes/' + ${form.idPosicao}} : @{/web/posicoes}"
          method="post" th:object="${form}" class="mt-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3" th:if="${mode == 'edit'}">
            <label class="form-label">ID</label>
            <input class="form-control" type="text" th:value="*{idPosicao}" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">ID da Moto</label>
            <input class="form-control" type="number" min="1" step="1" th:field="*{idMoto}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">ID do Pátio</label>
            <input class="form-control" type="number" min="1" step="1" th:field="*{idPatio}" required>
        </div>

        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">X</label>
                <input class="form-control" type="number" step="0.1" th:field="*{xPos}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Y</label>
                <input class="form-control" type="number" step="0.1" th:field="*{yPos}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Data/Hora</label>
                <input class="form-control" type="datetime-local"
                       th:value="${form.dataHora != null ? #temporals.format(form.dataHora,'yyyy-MM-dd''T''HH:mm') : ''}"
                       name="dataHora">
            </div>
        </div>

        <div class="d-flex gap-2 mt-3">
            <button class="btn btn-success" type="submit"
                    th:text="${mode == 'edit' ? 'Salvar' : 'Registrar'}">Salvar</button>
            <a th:href="@{/web/posicoes}" class="btn btn-outline-secondary">Voltar</a>
        </div>
    </form>
</section>
</body>
</html>
