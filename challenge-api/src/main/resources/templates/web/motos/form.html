<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/_layout :: body(~{::section}, ~{::title})}">
<head>
    <title th:text="${mode == 'edit' ? 'Editar Moto' : 'Nova Moto'}">Moto</title>
</head>
<body>
<section class="container-narrow">
    <h2 th:text="${mode == 'edit' ? 'Editar Moto' : 'Nova Moto'}">Moto</h2>

    <form th:action="${mode == 'edit'} ? @{'/web/motos/' + ${form.idMoto}} : @{/web/motos}"
          method="post" th:object="${form}" class="mt-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3" th:if="${mode == 'edit'}">
            <label class="form-label">ID</label>
            <input class="form-control" type="text" th:value="*{idMoto}" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">Placa</label>
            <input class="form-control" type="text" th:field="*{placa}" required maxlength="10">
        </div>

        <div class="mb-3">
            <label class="form-label">Modelo</label>
            <input class="form-control" type="text" th:field="*{modelo}" required maxlength="60">
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <input class="form-control" type="text" th:field="*{status}" required maxlength="30"
                   placeholder="Pronta / Sem peça / Revisão / Motor">
        </div>

        <div class="mb-3">
            <label class="form-label">Data de cadastro</label>
            <input class="form-control" type="date" th:field="*{dataCadastro}">
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-success" type="submit"
                    th:text="${mode == 'edit' ? 'Salvar' : 'Registrar'}">Salvar</button>
            <a th:href="@{/web/motos}" class="btn btn-outline-secondary">Voltar</a>
        </div>
    </form>
</section>
</body>
</html>
