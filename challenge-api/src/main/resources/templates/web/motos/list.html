<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/_layout :: body(~{::section}, ~{::title})}">
<head><title>Motos</title></head>
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Motos</h2>
        <a th:href="@{/web/motos/new}" class="btn btn-success">Nova Moto</a>
    </div>

    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>
                    <a th:href="@{|/web/motos?page=0&size=${size}&sort=idMoto&dir=${dir == 'ASC' ? 'DESC' : 'ASC'}|}">
                        ID
                    </a>
                </th>
                <th>
                    <a th:href="@{|/web/motos?page=0&size=${size}&sort=placa&dir=${dir == 'ASC' ? 'DESC' : 'ASC'}|}">
                        Placa
                    </a>
                </th>
                <th>Modelo</th>
                <th>Status</th>
                <th>Cadastro</th>
                <th class="text-end">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="m : ${motos}">
                <td th:text="${m.idMoto}">1</td>
                <td>
                    <a th:href="@{'/web/motos/' + ${m.idMoto}}" th:text="${m.placa}">ABC-1234</a>
                </td>
                <td th:text="${m.modelo}">Mottu POP</td>
                <td th:text="${m.status}">Pronta</td>
                <td th:text="${m.dataCadastro != null ? #temporals.format(m.dataCadastro,'dd/MM/yyyy') : '-'}">01/01/2025</td>
                <td class="text-end">
                    <a class="btn btn-sm btn-outline-secondary"
                       th:href="@{'/web/motos/' + ${m.idMoto} + '/edit'}">Editar</a>
                    <form th:action="@{'/web/motos/' + ${m.idMoto} + '/delete'}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Confirma exclusão?')">Excluir</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(motos)}">
                <td colspan="6" class="text-center text-muted">Nenhuma moto cadastrada.</td>
            </tr>
            </tbody>
        </table>
    </div>
    <nav th:if="${page != null and page.totalPages > 1}" aria-label="Paginação">
        <ul class="pagination">
            <!-- anterior -->
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|/web/motos?page=${page.number - 1}&size=${size}&sort=${sort}&dir=${dir}|}">&laquo;</a>
            </li>

            <!-- números -->
            <li class="page-item"
                th:each="i : ${pageNumbers}"
                th:classappend="${i} == ${page.number} ? 'active'">
                <a class="page-link"
                   th:text="${i + 1}"
                   th:href="@{|/web/motos?page=${i}&size=${size}&sort=${sort}&dir=${dir}|}">1</a>
            </li>

            <!-- próximo -->
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|/web/motos?page=${page.number + 1}&size=${size}&sort=${sort}&dir=${dir}|}">&raquo;</a>
            </li>
        </ul>

        <div class="small text-muted">
            Página <span th:text="${page.number + 1}">1</span>
            de <span th:text="${page.totalPages}">1</span> •
            <span th:text="${page.totalElements}">0</span> itens
        </div>
    </nav>
</section>
</body>
</html>
