<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/_layout :: body(~{::section}, ~{::title})}">
<head>
    <title th:text="${'Nova Medição'}">Medição</title>
</head>
<body>
<section class="container-narrow">
    <h2 th:text="${'Nova Medição'}">Medição</h2>

    <form th:action="@{/web/medicoes}"
          method="post" th:object="${form}" class="mt-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Distância (m)</label>
                <input class="form-control" type="number" step="0.01" min="0" th:field="*{distanciaM}" required>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Posição (ID)</label>
                <input class="form-control" type="number" min="1" step="1" th:field="*{idPosicao}" required>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Marcador Fixo (ID)</label>
                <input class="form-control" type="number" min="1" step="1" th:field="*{idMarcadorFixo}" required>
            </div>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-success" type="submit"
                    th:text="${'Cadastrar'}">Salvar</button>
            <a th:href="@{/web/medicoes}" class="btn btn-outline-secondary">Voltar</a>
        </div>
    </form>
</section>
</body>
</html>
