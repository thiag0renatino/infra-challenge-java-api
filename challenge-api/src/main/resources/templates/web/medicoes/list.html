<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/_layout :: body(~{::section}, ~{::title})}">
<head><title>Medições de Posição</title></head>
<body>
<section>
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
        <h2 class="mb-0">Medições de Posição</h2>

        <div class="d-flex flex-wrap align-items-center gap-3">
            <a th:href="@{/web/medicoes/new}" class="btn btn-success btn-sm">Nova Medição</a>
        </div>
    </div>

    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${msgErro}" class="alert alert-danger" th:text="${msgErro}"></div>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>
                    <a th:href="@{|/web/medicoes?page=0&size=${size}&sort=idMedicao&dir=${dir == 'ASC' ? 'DESC' : 'ASC'}|}">
                        ID
                    </a>
                </th>
                <th>
                    <a th:href="@{|/web/medicoes?page=0&size=${size}&sort=distanciaM&dir=${dir == 'ASC' ? 'DESC' : 'ASC'}|}">
                        Distância (m)
                    </a>
                </th>
                <th>Posição (ID)</th>
                <th>Marcador Fixo (ID / Código)</th>
                <th class="text-end">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="m : ${medicoes}">
                <td>
                    <a th:href="@{'/web/medicoes/' + ${m.idMedicao}}"
                       th:text="${m.idMedicao}">1</a>
                </td>

                <td th:text="${#numbers.formatDecimal(m.distanciaM, 1, 'COMMA', 2, 'POINT')}">3,50</td>

                <td th:text="${m.idPosicao}">10</td>

                <td>
                    <span th:text="${m.idMarcadorFixo}">5</span>
                    <span th:if="${codigosPorMarcador != null}">
                        — <span th:text="${m.idMarcadorFixo}">ARUCO_001</span>
                    </span>
                </td>

                <td class="text-end">
                    <form th:action="@{'/web/medicoes/' + ${m.idMedicao} + '/delete'}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-outline-danger btn-sm"
                                onclick="return confirm('Confirma exclusão?')">Excluir
                        </button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(medicoes)}">
                <td colspan="5" class="text-center text-muted">Nenhuma medição cadastrada.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Paginação só aparece se 'page' existir -->
    <nav th:if="${page != null and page.totalPages > 1}" aria-label="Paginação">
        <ul class="pagination">
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|/web/medicoes?page=${page.number - 1}&size=${size}&sort=${sort}&dir=${dir}|}">&laquo;</a>
            </li>
            <li class="page-item" th:each="i : ${pageNumbers}" th:classappend="${i} == ${page.number} ? 'active'">
                <a class="page-link" th:text="${i + 1}"
                   th:href="@{|/web/medicoes?page=${i}&size=${size}&sort=${sort}&dir=${dir}|}">1</a>
            </li>
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|/web/medicoes?page=${page.number + 1}&size=${size}&sort=${sort}&dir=${dir}|}">&raquo;</a>
            </li>
        </ul>
        <div class="small text-muted">
            Página <span th:text="${page.number + 1}">1</span>
            de <span th:text="${page.totalPages}">1</span> •
            <span th:text="${page.totalElements}">0</span> itens
        </div>
    </nav>
</section>
</body>
</html>
