<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/_layout :: body(~{::section}, ~{::title})}">
<head>
    <title th:text="${'Novo Marcador Fixo'}">Marcador Fixo</title>
</head>
<body>
<section class="container-narrow">
    <h2 th:text="${'Novo Marcador Fixo'}">Marcador Fixo</h2>

    <form th:action="@{/web/marcadores-fixos}"
          method="post" th:object="${form}" class="mt-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label class="form-label">Código ArUco</label>
            <input class="form-control" type="text" th:field="*{codigoAruco}" required maxlength="60"
                   placeholder="Ex.: ARUCO_001">
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">X (posição)</label>
                <input class="form-control" type="number" min="1" step="0.01" th:field="*{xPos}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Y (posição)</label>
                <input class="form-control" type="number" min="1" step="0.01" th:field="*{yPos}" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">ID do Pátio</label>
            <input class="form-control" type="number" min="1" step="1" th:field="*{idPatio}" required>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-success" type="submit"
                    th:text="${'Cadastrar'}">Salvar</button>
            <a th:href="@{/web/marcadores-fixos}" class="btn btn-outline-secondary">Voltar</a>
        </div>
    </form>
</section>
</body>
</html>
