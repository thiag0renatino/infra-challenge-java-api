<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/_layout :: body(~{::section}, ~{::title})}">
<head><title>Detalhe do Marcador Fixo</title></head>
<body>
<section class="container-narrow">
    <h2 class="text-success">Detalhes do Marcador Fixo</h2>

    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${msgErro}" class="alert alert-danger" th:text="${msgErro}"></div>

    <dl class="row">
        <dt class="col-sm-3">ID</dt>
        <dd class="col-sm-9" th:text="${marcador.idMarcadorArucoFixo}">1</dd>

        <dt class="col-sm-3">Código ArUco</dt>
        <dd class="col-sm-9" th:text="${marcador.codigoAruco}">23</dd>

        <dt class="col-sm-3">X (posição)</dt>
        <dd class="col-sm-9" th:text="${marcador.xPos}">10.5</dd>

        <dt class="col-sm-3">Y (posição)</dt>
        <dd class="col-sm-9" th:text="${marcador.yPos}">7.25</dd>

        <dt class="col-sm-3">Pátio</dt>
        <dd class="col-sm-9">
            <span th:if="${marcador.patio != null}">
                <strong th:text="${marcador.patio.idPatio}">2</strong>
                <span th:if="${marcador.patio.nome != null}"> - <span th:text="${marcador.patio.nome}">Pátio A</span></span>
            </span>
            <span th:if="${marcador.patio == null}" class="text-muted">-</span>
        </dd>
    </dl>

    <div class="d-flex gap-2">
        <a th:href="@{/web/marcadores-fixos}" class="btn btn-outline-secondary">Voltar</a>
    </div>
</section>
</body>
</html>
