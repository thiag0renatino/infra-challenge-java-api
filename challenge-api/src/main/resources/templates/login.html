<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/_layout :: body(~{::section}, ~{::title})}">
<head>
    <title>Entrar</title>
</head>
<body>
<section class="container container-narrow">
    <h2 class="mb-4 text-center">Entrar</h2>

    <div th:if="${param.error}" class="alert alert-danger">Credenciais inválidas.</div>
    <div th:if="${param.logout}" class="alert alert-success">Você saiu com sucesso.</div>
    <div th:if="${param.registered}" class="alert alert-success">Conta criada! Faça login abaixo.</div>

    <form th:action="@{/web/login}" method="post" th:object="${form}" class="bg-white border rounded-3 p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" th:field="*{email}" name="username" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input class="form-control" type="password" th:field="*{senha}" name="password" required>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <button class="btn btn-success w-100" type="submit">Entrar</button>
    </form>

    <p class="form-note">
        Não tem conta? <a th:href="@{/web/register}">Registre-se</a>
    </p>
</section>
</body>
</html>
