<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:fragment="body(content, pageTitle)">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:replace="${pageTitle}">Aplicação</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand text-success fs-3" th:href="@{/web}">MottuPatio</a>
    </div>
</nav>

<main class="container my-4">
    <th:block th:replace="${content}">
        <p>Conteúdo</p>
    </th:block>
</main>

<footer class="text-center text-muted my-5">
    <small>&copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> · MottuPatio</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="/static/css/app.css">
</body>
</html>
